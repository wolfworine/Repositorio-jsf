<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	
</h:head>

<h:form>

	<h:inputHidden value="#{mantEmpleado.selecEmpleado.id}"></h:inputHidden>

	<h2>Registro Empleado</h2>
	<p:panelGrid columns="2">
	
	
	
		<h:outputText value="Nombre" />
		<p:inputText id="nombre" value="#{mantEmpleado.selecEmpleado.nombre}">
		</p:inputText>

		<h:outputText value="Apellido" />
		<p:inputText id="apellido"  value="#{mantEmpleado.selecEmpleado.apellido}">
		</p:inputText>

		<h:outputText value="Fecha de Nacimiento" />
		<p:calendar id="fechaNac" value="#{mantEmpleado.selecEmpleado.fechaNacimiento}">

		</p:calendar>



		<h:outputText value="DNI" />
		<p:inputText id="dni" value="#{mantEmpleado.selecEmpleado.dni}">
		</p:inputText>

		<h:outputText value="Departamento" />

		<p:selectOneMenu id="dep"
			value="#{mantEmpleado.selecEmpleado.departamento.id}">
			<f:selectItems var="d" value="#{mantEmpleado.departamentos}"
				itemLabel="#{d.nombre}" itemValue="#{d.id}"></f:selectItems>

		</p:selectOneMenu>


	</p:panelGrid>
	<p:commandButton  value="Guardar" ajax="false"
		action="#{mantEmpleado.guardar}"  />

</h:form>








</html>
