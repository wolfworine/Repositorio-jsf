<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	
</h:head>

<h:form>


	<h2>Busqueda de Empleado</h2>
	<p:panelGrid columns="2">
				
				
		<h:outputText value="Nombre" />
		<p:inputText id="nombre" value="#{busqEmpleadoManagedBean.empleado.nombre}">
		</p:inputText>
				
				
		<h:outputText value="Departamento" />

		<p:selectOneMenu id="dep"
			value="#{busqEmpleadoManagedBean.empleado.departamento.id}">
			<f:selectItems var="d" value="#{busqEmpleadoManagedBean.departamentos}"
				itemLabel="#{d.nombre}" itemValue="#{d.id}"></f:selectItems>

		</p:selectOneMenu>


	</p:panelGrid>
	<p:commandButton  value="Buscar" ajax="false"
		action="#{busqEmpleadoManagedBean.buscar}"  />


<p:dataTable id="grilla" value="#{busqEmpleadoManagedBean.empleados}" var="e" rows="7"
	paginator="true">


	<p:column headerText="Id">
		#{e.id}
	</p:column>

	<p:column headerText="Nombre">
		
		#{e.nombre}
	</p:column>

	<p:column headerText="Apellido">
		#{e.apellido}
	</p:column>

	<p:column headerText="Fecha Nacimiento">

		<h:outputText value="#{e.fechaNacimiento}">
			<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
		</h:outputText>


	</p:column>

	<p:column headerText="DNI">
		
		#{e.dni}
	</p:column>


	<p:column headerText="Departamento">
		
		#{e.departamento.nombre}
	</p:column>


</p:dataTable>


</h:form>








</html>
