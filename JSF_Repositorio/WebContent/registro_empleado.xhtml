<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:form>
	<h2>Mantenimiento de Empleado</h2>
	<h:panelGrid columns="2">
		<h:outputText value="Nombre" />
		<h:inputText value="#{empleadoManagedBean.empleado.nombre}">
		</h:inputText>
		
		<h:outputText value="Apellido" />
		<h:inputText value="#{empleadoManagedBean.empleado.apellido}">
		</h:inputText>
		
		<h:outputText value="Fecha de Nacimiento" />
		<h:inputText value="#{empleadoManagedBean.empleado.fechaNacimiento}">
			<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
		</h:inputText>
		
		<h:outputText value="DNI" />
		<h:inputText value="#{empleadoManagedBean.empleado.dni}">
		</h:inputText>
		
		<h:outputText value="Departamento" />
		
		<h:selectOneMenu value="#{empleadoManagedBean.empleado.departamento.id}">
			<f:selectItems var="d"
			 value="#{empleadoManagedBean.departamentos}" 
			 itemLabel="#{d.nombre}"  itemValue="#{d.id}" ></f:selectItems>
		
		</h:selectOneMenu>		

	
	</h:panelGrid>
	<h:commandButton value="Registrar"
		action="#{empleadoManagedBean.registrar}" />
		
</h:form>

<h:dataTable value="#{empleadoManagedBean.empleados}" var="e"
	styleClass="order-table" headerClass="order-table-header"
	rowClasses="order-table-odd-row,order-table-even-row">

	<h:column>
		<f:facet name="header">Id</f:facet>
		#{e.id}
	</h:column>

	<h:column>
		<f:facet name="header">Nombre</f:facet>
		#{e.nombre}
	</h:column>
	
	<h:column>
		<f:facet name="header">Apellido</f:facet>
		#{e.apellido}
	</h:column>
	
	<h:column>
		<f:facet name="header">Fecha Nacimiento</f:facet>
		<h:outputText value="#{e.fechaNacimiento}">
		 <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
		</h:outputText>
		
		
	</h:column>
	
	<h:column>
		<f:facet name="header">DNI</f:facet>
		#{e.dni}
	</h:column>
	
	
	<h:column>
		<f:facet name="header">Departamento</f:facet>
		#{e.departamento.nombre}
	</h:column>


</h:dataTable>



</html>
