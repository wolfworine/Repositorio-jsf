<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>


<h:form>

<p:menubar>
		<p:submenu label="Mantenimientos">
			<p:menuitem value="Empleado" outcome="registro_empleado2" />
			<p:menuitem value="Departamento" outcome="registro_departamento" />
		</p:submenu>

		<p:submenu label="Reportes">
			<p:menuitem value="Empledos por Departamento" />

		</p:submenu>

	</p:menubar>
	
	
	<h2>Mantenimiento Departamento</h2>
	<h:panelGrid columns="2">
		<h:outputText value="Departamento:" />
		<h:inputText value="#{departamentoManagedBean.departamento.nombre}">
		</h:inputText>
	</h:panelGrid>
	<h:commandButton value="Registrar"
		action="#{departamentoManagedBean.registrar}" />
</h:form>


<h:dataTable value="#{departamentoManagedBean.departamentos}" var="d"
	styleClass="order-table" headerClass="order-table-header"
	rowClasses="order-table-odd-row,order-table-even-row">

	<h:column>
		<f:facet name="header">Id</f:facet>
		#{d.id}
	</h:column>

	<h:column>
		<f:facet name="header">Nombre</f:facet>
		#{d.nombre}
	</h:column>


</h:dataTable>

</html>
