<ui:define name="content"> 
 	<!-- Datatables Header -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Mantenimiento<br/><small>HTML tables can become fully dynamic with cool features!</small>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li>Usuario</li>
                        <li><a href="">Mantenimiento</a></li>
                    </ul>
                    <!-- END Datatables Header -->

                    <!-- Datatables Content -->
                    <div class="block full">
                        <div class="block-title">
                            <h2><strong>Usuarios</strong> </h2>
                        </div>
             
					<h:form>
             		  <div class="table-responsive">
					   <p:dataTable  styleClass="table table-vcenter table-condensed table-bordered" value="#{usuarioManagedBean.usuarios}" var="u" rows="20"
						paginator="true"  selection="#{usuarioManagedBean.selecUsuario}" 
						selectionMode="single" rowKey="#{u.id}" filterValue="#{usuarioManagedBean.filteredUsuarios}" >
					
						<p:column  filterBy="#{u.id}" headerText="Id" styleClass="text-center">
							
							#{u.id}
						</p:column>
					
						<p:column filterBy="#{u.usuario}" headerText="Usuario" styleClass="text-center">
						<span class="label label-primary">#{u.usuario}</span>
						</p:column>
						
						<p:column filterBy="#{u.firstname}" headerText="Nombre" >
						<span class="label label-primary">#{u.firstname}</span>
						</p:column>
						
						<p:column filterBy="#{u.lasname}" headerText="Apellido" styleClass="text-center">
						<span class="label label-primary">#{u.lasname}</span>
						</p:column>
						
						<p:column filterBy="#{u.email}" headerText="Email" >
						<span class="label label-primary">#{u.email}</span>
						</p:column>
						
						<p:column filterBy="#{u.password}" headerText="Password" >
						<span class="label label-primary">#{u.password}</span>
						</p:column>
						
			
						
					</p:dataTable>
					</div>
					</h:form>
                    </div>
                    <!-- END Datatables Content -->
