<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

<ui:define name="content"> 

  
 	<!-- Dashboard Header -->
                    <!-- For an image header add the class 'content-header-media' and an image as in the following example -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Mantenimiento<br/><small>HTML tables can become fully dynamic with cool features!</small>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li>Cargo</li>
                        <li><a href="">Nuevo</a></li>
                    </ul>
                    <!-- END Datatables Header -->

                    <!-- Datatables Content -->
                    <div class="block full">
                        <div class="block-title">
                            <h2><strong>Roles</strong> </h2>
                        </div>
                    <!-- END Dashboard Header -->

                    <!-- Mini Top Stats Row -->
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Form Validation Example Block -->
                            <div class="block">
                                <!-- Form Validation Example Title -->
                                <div class="block-title">
                                    <h2><strong>Formulario</strong> Nuevos Roles</h2>
                                </div>
                                <!-- END Form Validation Example Title -->

                                <!-- Form Validation Example Content -->
                                <h:form id="form-validation"  styleClass="form-horizontal form-bordered">
                               
                                    <fieldset>
                                        <legend><i class="fa fa-angle-right"></i>Insercion</legend>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="val_username">Codigo <span class="text-danger">*</span></label>
                                            <div class="col-md-6">
                            					<div class="input-group">
                                        		
												<p:inputText value="#{rolManagedBean.rol.id}" id="codigo" name="rol-codigo" required="true" placeholder="Ingresa codigo..." >
												</p:inputText>
												
										</div>
                                            </div>
                                        </div>
                                   	<div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Nombre <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{rolManagedBean.rol.nombre}" id="nombre" name="rol-nombre" required="true" placeholder="Ingresa Nombre..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Nombre <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{rolManagedBean.rol.descripcion}" id="descripcion" name="rol-descripcion" required="true" placeholder="Ingresa Descripcion..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div>
                                        
                                     <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Tipo <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		

							            <h:selectOneMenu id="Tipo" value="#{rolManagedBean.rol.tipo}" required="true" label="Tipo">
							                <f:selectItem itemLabel="Selecciona uno" itemValue="" noSelectionOption="true" />
							                <f:selectItem itemLabel="DINAMICO" itemValue="DINAMICO" />
							                <f:selectItem itemLabel="ESTATICO" itemValue="ESTATICO" />
							            </h:selectOneMenu>

												
										</div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Regla de negocio <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{rolManagedBean.rol.regla_negocio}" id="regla_negocio" name="rol-regla_negocio" required="true" placeholder="Ingresa rol-regla_negocio..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div> 
                                        
                                        
                                        
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Ambito  <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
							            <h:selectOneMenu id="ambito" value="#{rolManagedBean.rol.ambito}" required="true" label="ambito">
							                <f:selectItem itemLabel="Selecciona uno" itemValue="" noSelectionOption="true" />
							                <f:selectItem itemLabel="SUBUNIDAD" itemValue="SUBUNIDAD" />
							                <f:selectItem itemLabel="LOCAL" itemValue="LOCAL" />
							            </h:selectOneMenu>
												
										</div>
                                        </div>
                                    </div> 
                                    
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Propietario rol  <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{rolManagedBean.rol.propietario_rol}" id="propietario_rol" name="rol-propietario_rol"  placeholder="Ingresa rol-propietario_rol..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div> 
                                    
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Propietario Persona <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{rolManagedBean.rol.propietario_persona}" id="propietario_persona" name="rol-propietario_persona" placeholder="Ingresa rol-propietario_persona..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div>
                                    
                                   <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Ubicacion  <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
							            <h:selectOneMenu id="ambito" value="#{rolManagedBean.rol.ubicacion.codigo}" required="true" label="ambito">
										<f:selectItems var="u"
									 	value="#{rolManagedBean.ubicaciones}" 
									 	itemLabel="#{u.nombre}"  itemValue="#{u.codigo}" ></f:selectItems>
							            </h:selectOneMenu>
												
										</div>
                                        </div>
                                    </div>  
                                    
                                     <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Area  <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
							            <h:selectOneMenu id="ambito" value="#{rolManagedBean.rol.area.codigo}" required="true" label="ambito">
										<f:selectItems var="a"
									 	value="#{rolManagedBean.areas}" 
									 	itemLabel="#{a.area}"  itemValue="#{a.codigo}" ></f:selectItems>
							            </h:selectOneMenu>
							            </h:selectOneMenu>
												
										</div>
                                        </div>
                                    </div> 
                                    
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Cargo  <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
										 <h:selectOneMenu id="ambito" value="#{rolManagedBean.rol.cargo.codigo}" required="true" label="ambito">
										<f:selectItems var="c"
									 	value="#{rolManagedBean.cargos}" 
									 	itemLabel="#{c.nombre}"  itemValue="#{c.codigo}" ></f:selectItems>
							            </h:selectOneMenu>
							            </h:selectOneMenu>
												
										</div>
                                        </div>
                                    </div>
                                    
                                    </fieldset>  
                                    
                                    
				 				 <div class="form-group form-actions">
                                        <div class="col-md-8 col-md-offset-4">
                                        
                                          <div class="col-xs-4">
                                         <p:commandButton action="#{cargoManagedBean.registrar}" ajax="false" styleClass="btn btn-sm btn-primary" icon="fa fa-ok" value="Registrar"></p:commandButton> 
                                         </div>
                                         
                                          <div class="col-xs-4">
                                         <p:commandButton action="#{cargoManagedBean.volver}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Volver"></p:commandButton>
                                      	 </div>
                                        </div>
                                  </div>
                                </h:form>
                                <!-- END Form Validation Example Content -->

    
                            </div>
                            <!-- END Validation Block -->
                        </div>

                    </div>
             </div>
      
</ui:define>
</ui:composition>
</html>
