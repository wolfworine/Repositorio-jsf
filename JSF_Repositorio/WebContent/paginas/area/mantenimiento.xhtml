                    <div class="block full">

             		  <div class="table-responsive">
					   <p:dataTable  styleClass="table table-vcenter table-condensed table-bordered" value="#{areaManagedBean.areas}" var="area" rows="20"

				        </f:facet>

							#{area.id}

							#{area.codigo}
						</p:column>
					
						<p:column headerText="Area" styleClass="text-center" >
						<span class="label label-primary text-left">#{area.area}</span>
						</p:column>
