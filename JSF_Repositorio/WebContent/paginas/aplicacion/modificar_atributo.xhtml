<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
<!-- 	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	    Add your content here or delete to use the default
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define> -->
	
	
<ui:define name="content"> 

  
 	<!-- Dashboard Header -->
                    <!-- For an image header add the class 'content-header-media' and an image as in the following example -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Mantenimiento<br/>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li><a href="#{request.contextPath}/paginas/aplicacion/mantenimiento.xhtml">Aplicacion</a></li>
                        <li><a href="#{request.contextPath}/paginas/aplicacion/mantenimiento_rol.xhtml">Rol</a></li>
                        <li><a href="#{request.contextPath}/paginas/aplicacion/mantenimiento_suministro.xhtml">Suministro</a></li>
                        <li><a href="#{request.contextPath}/paginas/aplicacion/mantenimiento_atributo.xhtml">Atributo </a></li>
                        <li>Mantenimiento</li>
                    </ul>
                    <!-- END Datatables Header -->

                    <!-- Datatables Content -->
                    <div class="block full">
                        <div class="block-title">
                            <h2><strong>Suministros</strong> </h2>
                        </div>
                    <!-- END Dashboard Header -->

                    <!-- Mini Top Stats Row -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Form Validation Example Block -->
                            <div class="block">
                                <!-- Form Validation Example Title -->
                                <div class="block-title">
                                    <h2><strong>Formulario</strong> Nuevos Suministros</h2>
                                </div>
                                <!-- END Form Validation Example Title -->

                                 <h:form  styleClass="form-horizontal form-bordered">
                             
                                    <fieldset >
                                        <legend><i class="fa fa-angle-right"></i>Insercion</legend>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="val_username">Codigo <span class="text-danger">*</span></label>
                                            <div class="col-md-6">
                            					<div class="input-group">
                                        		
												<p:inputText value="#{aplicacionManagedBean.selectAtributo.id}" id="id" name="atributo-id" required="true" placeholder="Ingresa id..." >
												</p:inputText>
												
												</div>
                                            </div>
                                        </div>
                                        
                                          

                                   	<div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Rol id </label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		<p:inputText value="#{aplicacionManagedBean.selectAtributo.id_rol}" id="Sumid_rol" name="Sum-id_rol" disabled="true" >
												</p:inputText>
												
												
										</div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Suministro id</label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                         
                                        		<p:inputText value="#{aplicacionManagedBean.selectAtributo.id_suministro}" id="Sumid" name="Sum-id" disabled="true" >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div>
                                        
                                     <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Parametro </label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		

							            <h:selectOneMenu id="Parametro" value="#{aplicacionManagedBean.selectAtributo.parametro}" disabled="true" label="Parametro">
							                <f:selectItem itemLabel="Selecciona uno" itemValue="" noSelectionOption="true" />
							                <f:selectItem itemLabel="ROLES" itemValue="ROLES" />
							                <f:selectItem itemLabel="GRUPOS" itemValue="GRUPOS" />
							                <f:selectItem itemLabel="INBOX" itemValue="INBOX" />
							                <f:selectItem itemLabel="DEFAULTINBOX" itemValue="DEFAULTINBOX" />
							            </h:selectOneMenu>

												
										</div>
                                        </div>
                                    </div>
                                    
									<div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Atributo codigo  <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{aplicacionManagedBean.selectAtributo.atributo_codigo}" id="atributo_codigo" name="atributo-codigo"  placeholder="Ingresa atributo_codigo..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div>  
                                        
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Atributo Nombre  <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{aplicacionManagedBean.selectAtributo.atributo_nombre}" id="atributo_nombre" name="atributo-nombre"  placeholder="Ingresa atributo_nombre..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div> 
                                    
                                     <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Aplicacion </label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{aplicacionManagedBean.selectAtributo.aplicacion}" id="aplicacion" name="rol-regla_negocio" disabled="true">
												</p:inputText>
												
										</div>
                                        </div>
                                    </div> 
                                    
                                    
                                    </fieldset>  
                                    
                                    
				 				 <div class="form-group form-actions">
                                        <div class="col-md-8 col-md-offset-4">
                                        
                                          <div class="col-xs-4">
                                         <p:commandButton action="#{aplicacionManagedBean.modificar_atributo}" ajax="false" styleClass="btn btn-sm btn-primary" icon="fa fa-ok" value="Registrar"></p:commandButton> 
                                         </div>
                                         
                                          <div class="col-xs-4">
                                         <p:commandButton action="#{aplicacionManagedBean.volver}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Volver"></p:commandButton>
                                      	 </div>
                                        </div>
                                  </div>
                                </h:form>
                                <!-- END Form Validation Example Content -->
    
                            </div>
                            <!-- END Validation Block -->
                        </div>

                    </div>
             </div>
      
</ui:define>
</ui:composition>
</html>
