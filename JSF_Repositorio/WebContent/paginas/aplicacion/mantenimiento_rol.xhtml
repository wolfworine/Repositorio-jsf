            		 <h:form>
             		  <div class="table-responsive">
					   <p:dataTable  styleClass="table table-vcenter table-condensed table-bordered" value="#{aplicacionManagedBean.roles}" var="r" rows="20"

						<p:column  filterBy="#{r.nombre}" headerText="Nombre" styleClass="text-center" width="300">

						</p:column>
					
						<p:column filterBy="#{r.tipo}" headerText="Tipo"  width="100">
						<span class="label label-primary">#{r.tipo}</span>
						</p:column>
							
						<p:column filterBy="#{r.ubicacion}" headerText="Ubicacion" styleClass="text-center" width="100">
						<span class="label label-primary">#{r.ubicacion}</span>
						</p:column>
						
					
						<p:column filterBy="#{r.area}" headerText="Area" width="200">
						<span class="label label-primary">#{r.area}</span>
						</p:column>
						
						<p:column filterBy="#{r.cargo}" headerText="Cargo" width="200">
						<span class="label label-primary">#{r.cargo}</span>
						</p:column>
						
						<p:column filterBy="#{r.ambito}" headerText="Ambito" width="100">
						<span class="label label-primary">#{r.ambito}</span>
						</p:column>

                                          <div class="col-xs-2">
